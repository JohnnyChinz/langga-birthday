<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Langga!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom right, #ff99cc, #ffe6e6);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 15px;
      z-index: 2;
    }
    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin: 10px 0;
      display: none;
      z-index: 2;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 2;
    }
    button:hover {
      background: #ff6699;
    }
    #message {
      color: #fff;
      font-size: 1.3rem;
      margin-top: 10px;
      z-index: 2;
      display: none;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Langga! ðŸŽ‰</h1>
  <button onclick="startSurprise()">Click for Surprise ðŸ’–</button>
  
  <!-- Photo display -->
  <img id="photo" src="photo1.jpg" alt="Langga's Photo">
  
  <!-- Navigation buttons -->
  <div id="gallery-controls" style="display:none;">
    <button onclick="prevPhoto()">â¬… Back</button>
    <button onclick="nextPhoto()">Next âž¡</button>
  </div>
  
  <!-- Message -->
  <p id="message">Every photo reminds me how lucky I am to have you, Langga. ðŸ’•</p>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // Gallery functionality
    const photos = ["photo1.jpeg", "photo2.jpeg", "photo3.jpeg", "photo4.jpeg"]; // add your photo filenames here
    let currentIndex = 0;

    function startSurprise() {
      document.getElementById('photo').style.display = 'block';
      document.getElementById('photo').src = photos[currentIndex];
      document.getElementById('gallery-controls').style.display = 'block';
      document.getElementById('message').style.display = 'block';
      alert('Happy Birthday, Langga! ðŸ’– Here are some memories for you.');
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % photos.length;
      document.getElementById('photo').src = photos[currentIndex];
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      document.getElementById('photo').src = photos[currentIndex];
    }
  </script>
</body>
</html>
